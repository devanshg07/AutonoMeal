<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flask Development Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2rem;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #61dafb;
            color: black;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #4fa3d1;
        }
        .footer {
            margin-top: 20px;
            font-size: 1rem;
            opacity: 0.9;
            font-weight: bold;
            background: linear-gradient(90deg, #61dafb, #4fa3d1);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .error-message {
            background-color: #ff4d4d;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login</h1>

        <div id="error-message" class="error-message" 
            {% if error %} style="display: block;" {% else %} style="display: none;" {% endif %}>
            {{ error }}
        </div>


        <form action="/auth/login" method="POST">
            <input name="username" type="text" placeholder="Username" required>
            <input name="password" type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button onclick="location.href='/'">Back to Home</button>
        <button onclick="location.href='/signup'">Sign Up</button>
        <div class="footer">Flask Development Template</div>
    </div>

</body>
</html>
